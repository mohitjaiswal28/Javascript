
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #header {
            text-align: center;
            margin-top: 5rem;
        }

        .container, .main {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 2rem;
            margin: 1rem;
            border-radius: 0.3rem;
            transition: all ease-in-out 0.2s;
        }

        button:hover {
            cursor: pointer;
            transform: translateY(-2px)
        }

        .main {
            margin-top: 5rem;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1 id="header">setTimeout and clearTimeout</h1>

    <div class="container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <div class="main">

    </div>

    <script>
        let change = () => {
            document.querySelector('.main').innerHTML = "Hello, I am Mohit Jaiswal"
        }

        // setTimeout
        let setId = null;
        let set = () => {
            setId = setTimeout(change, 2000)  
        }
        document.querySelector('#start').addEventListener('click', set, false)
        
        // clearTimeout
        let clear = () => {
            clearTimeout(setId)
        }
        document.querySelector('#stop').addEventListener('click', clear, false)

    </script>
</body>
</html>
